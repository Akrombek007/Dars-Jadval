<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dars Jadvali</title>
    <!-- TailwindCSS ulanishi -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Draggable modal styles */
        #modal {
            cursor: move;
        }
    </style>
</head>
<body class="bg-blue-50 font-sans h-screen flex flex-col">
<!-- Header -->
<header class="text-center py-6 bg-blue-600 text-white shadow-md">
    <h1 class="text-4xl font-extrabold">Dars Jadvali</h1>
</header>

<!-- Course Selection -->
<div class="container mx-auto my-8">
    <div class="w-full mb-4">
        <label for="courseSelect" class="block text-lg font-semibold">Kursni Tanlang:</label>
        <select id="courseSelect" class="w-full border-2 border-blue-300 rounded py-2 px-3">
            <option value="">Kursni tanlang...</option>
        </select>
    </div>
</div>

<!-- Jadval -->
<div class="container mx-auto my-8">
    <div class="w-full h-full">
        <table class="min-w-full bg-white border border-blue-200 shadow-lg rounded-lg">
            <thead>
            <tr class="bg-blue-600 text-white">
                <th class="py-2 px-4 text-xs border w-1/12">Hafta kuni</th>
                <th class="py-2 px-4 text-xs border" style="width: 10px">â„–</th>
                <!-- Dinamik guruhlar uchun ustunlar yaratish -->
                <!-- These columns will be dynamically added via JavaScript -->
            </tr>
            </thead>
            <tbody class="text-center" id="scheduleTableBody">
            <!-- Jadvaldagi kunlar va guruhlar JavaScript orqali to'ldiriladi -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Dars Ma'lumotlarini Kiriting</h2>
        <form id="scheduleForm" class="space-y-4">
            <input type="hidden" id="selectedCell"> <!-- Tanlangan yacheyka -->
            <div>
                <label for="room" class="block font-semibold text-gray-700">Xona:</label>
                <select id="room" class="w-full border-2 border-blue-300 rounded py-2 px-3">
                    <option value="">Xona tanlang...</option>
                </select>
            </div>
            <div>
                <label for="teacher" class="block font-semibold text-gray-700">O'qituvchi:</label>
                <select id="teacher" class="w-full border-2 border-blue-300 rounded py-2 px-3">
                    <option value="">O'qituvchi tanlang...</option>
                </select>
            </div>
            <div>
                <label for="subject" class="block font-semibold text-gray-700">Fan:</label>
                <select id="subject" class="w-full border-2 border-blue-300 rounded py-2 px-3">
                    <option value="">Fan tanlang...</option>
                </select>
            </div>

            <!-- Removed Group Input -->
            <div class="flex justify-end space-x-3">
                <button type="button" id="saveData"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded">Saqlash
                </button>
                <button type="button" id="closeModal"
                        class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-5 rounded">Yopish
                </button>
            </div>
        </form>
    </div>
</div>


<script src="{{ url_for('static', path='/schedule.js') }}"></script>
</body>
</html>
