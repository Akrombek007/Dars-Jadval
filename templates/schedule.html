<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dars Jadvali - San'at asari</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .schedule-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .schedule-header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .schedule-cell {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.3);
        }

        .schedule-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.4);
        }

        .modal-content {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 15px;
        }
    </style>
</head>
<body class="min-h-screen py-10 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-indigo-900 mb-4 shadow-text">Dars Jadvali San'ati</h1>
            <p class="text-xl text-indigo-700 opacity-80">Bilim olish jarayonining go'zalligi</p>
        </header>

        <div class="schedule-container p-6 mb-12">
            <div class="mb-8">
                <label for="courseSelect" class="block text-2xl font-semibold text-indigo-900 mb-4">
                    ðŸŽ¨ Kursni tanlang:
                </label>
                <select id="courseSelect" class="w-full md:w-2/3 p-3 rounded-lg bg-white bg-opacity-50 border border-indigo-300 text-indigo-900 placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                    <option value="" disabled selected>Kursni tanlang...</option>
                </select>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="schedule-header text-white">
                            <!-- Header will be populated by JavaScript -->
                        </tr>
                    </thead>
                    <tbody id="scheduleTableBody" class="text-indigo-900">
                        <!-- Table body will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="modal-content p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4 text-center">Dars Ma'lumotlarini Kiriting</h2>
            <form id="scheduleForm" class="space-y-4">
                <input type="hidden" id="selectedCell">
                <div>
                    <label for="room" class="block font-semibold text-indigo-700">Xona:</label>
                    <select id="room" class="w-full border-2 border-indigo-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                        <option value="">Xona tanlang...</option>
                    </select>
                </div>
                <div>
                    <label for="teacher" class="block font-semibold text-indigo-700">O'qituvchi:</label>
                    <select id="teacher" class="w-full border-2 border-indigo-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                        <option value="">O'qituvchi tanlang...</option>
                    </select>
                </div>
                <div>
                    <label for="subject" class="block font-semibold text-indigo-700">Fan:</label>
                    <select id="subject" class="w-full border-2 border-indigo-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                        <option value="">Fan tanlang...</option>
                    </select>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" id="saveData" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-5 rounded-lg transition duration-300">
                        Saqlash
                    </button>
                    <button type="button" id="closeModal" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-5 rounded-lg transition duration-300">
                        Yopish
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', path='/schedule.js') }}"></script>
</body>
</html>
